<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>
      <span>Quizz</span>
      Culture Générale.
    </h1>
    <div class="globale-container">
      <form action="" class="quiz-form">

        <div class="question-block">
          <h4>Qui est sacré empereur de France le décembre 1804 ?</h4>
        </div>
        <div>
          <input type="radio" id="Clovis" name="q1" value="a" checked>
          <label for="Clovis">Clovis</label>
        </div>
        <div>
          <input type="radio" id="Abraham" name="q1" value="b">
          <label for="Abraham">Abraham Lincoln</label>
        </div>
        <div>
          <input type="radio" id="Napoleon" name="q1" value="c">
          <label for="Napoleon">Napoleon Bonaparte</label>
        </div>
        <div class="question-block">
          <h4>Qu&and la déclaration d'indépendance des Etats-Unis a-t-elle été votée ?</h4>
        </div>
        <div>
          <input type="radio" id="date1" name="q2" value="a" checked>
          <label for="date1">4 juillet 1776</label>
        </div>
        <div>
          <input type="radio" id="date2" name="q2" value="b">
          <label for="Abraham">18 avril 1856</label>
        </div>
        <div>
          <input type="radio" id="date3" name="q2" value="c">
          <label for="Napoleon">30 juin 1925</label>
        </div>
        <div class="question-block">
          <h4>Quand a eu lieu la chute de l'empire romain d'occident ?</h4>
        </div>
        <div>
          <input type="radio" id="Date4" name="q3" value="a" checked>
          <label for="Clovis">15 ap. J-C</label>
        </div>
        <div>
          <input type="radio" id="Date5" name="q3" value="b">
          <label for="Abraham">476 ap. J-C</label>
        </div>
        <div>
          <input type="radio" id="Date6" name="q3" value="c">
          <label for="Napoleon">-740 av. J-C</label>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
